name: Build and Release
on:
  push:
    tags:
      - 'v*' # Triggers when you push a tag starting with v

jobs:
  build:
    strategy:
      matrix:
        java: [ 21 ]
    runs-on: ubuntu-latest
    permissions:
      contents: write # Allows the bot to create the release
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'microsoft'

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v3

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Make Gradle Executable
        run: chmod +x gradlew

      - name: Build Mod
        run: ./gradlew build

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/libs/*.jar
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: contains(github.ref_name, 'beta') || contains(github.ref_name, 'pre')
          generate_release_notes: true # Automatically lists your commit messages!
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}